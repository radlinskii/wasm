    <body>
        <h1>WebAssembly vs JS Simple Benchmark</h1>
        <script src="prime.js"></script>
        <script>
            const limit = 291000;

            const isPrime = num => {
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) {
                        return false
                    }
                }

                return num !== 1 && num !== 0;
            }

            const checkPrimes = num => {
                let count = 0;
                for (let i = 0; i < num; i++) {
                    if (isPrime(i)) {
                        count++;
                    }
                }

                return count;
            }

            Module.onRuntimeInitialized = () => {

                const jsStart = performance.now();
                const jsPrimes = checkPrimes(limit);
                console.log('JS', jsPrimes, Math.round(performance.now() - jsStart) / 1000);


                const cStart = performance.now();
                const cPrimes = _checkPrimes(limit);
                console.log('C', cPrimes, Math.round(performance.now() - cStart) / 1000);
            }
        </script>
