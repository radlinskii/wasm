<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WASM</title>
        <style>
            body, #canvas {
                width: 100%;
                height: 100%;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="2000" height="2000" ></canvas>
        <script src="canvas.js"></script>
        <script>
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            const alpha = 0.8;

            const render = (dataLength, structSize) => {
                const circles = new Int32Array(wasmMemory.buffer, _getCircles(canvas.width, canvas.height), dataLength);

                context.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < circles.length; i+=structSize) {
                    const circle = circles.slice(i, i+structSize);
                    const [x,y,radius, cr,cg,cb] = circle;


                    context.beginPath();
                    context.arc(x, y, radius, 0, 2*Math.PI);
                    context.fillStyle = `rgba(${cr}, ${cg}, ${cb}, ${alpha})`;
                    context.fill();
                }

                window.requestAnimationFrame(() => {
                    render(dataLength, structSize);
                });
            }
        </script>
    </body>

</html>
